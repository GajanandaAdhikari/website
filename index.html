<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL SAMURAI</title>
    <style>
        :root {
            --depth-1: #0d1117;
            --depth-2: #161b22;
            --depth-3: #21262d;
            --depth-4: #30363d;
            --void-glow: rgba(255, 107, 157, 0.15);
            --flow-gradient: linear-gradient(135deg, #0d1117 0%, #161b22 25%, #21262d 50%, #161b22 75%, #0d1117 100%);
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--flow-gradient);
            background-attachment: fixed;
            overflow: hidden;
        }

        /* Enhanced flowing background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 25% 25%, var(--void-glow) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(88, 166, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 0%, rgba(57, 211, 83, 0.05) 0%, transparent 50%),
                conic-gradient(from 0deg at 30% 70%, transparent 0deg, var(--void-glow) 60deg, transparent 120deg);
            animation: cosmicFlow 25s ease-in-out infinite;
            pointer-events: none;
            z-index: -2;
        }

        @keyframes cosmicFlow {
            0%, 100% { 
                transform: translate(-25%, -25%) rotate(0deg) scale(1); 
                filter: hue-rotate(0deg) brightness(1);
            }
            25% { 
                transform: translate(-35%, -15%) rotate(90deg) scale(1.1); 
                filter: hue-rotate(60deg) brightness(1.2);
            }
            50% { 
                transform: translate(-15%, -35%) rotate(180deg) scale(0.9); 
                filter: hue-rotate(120deg) brightness(0.8);
            }
            75% { 
                transform: translate(-45%, -25%) rotate(270deg) scale(1.05); 
                filter: hue-rotate(240deg) brightness(1.1);
            }
        }
    </style>
</head>
<body>
  <h2>GAJANANDA ADHIKARI</h2>
  <h4>Security First Software Architecture</h4>
</body>
</html>
